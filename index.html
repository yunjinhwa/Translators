            <div class="container">
                <!-- input box -->
                <div class="input-box">
                    <label for="input-text"><h2>입력</h2></label>
                    <select id="source_lang">
                        <option value="auto">언어감지</option>
                        <option value='DE'>독일어</option>
                        <option value='EN'>영어</option>
                        <option value='ES'>스페인어</option>
                        <option value='FI'>핀란드어</option>
                        <option value='FR'>프랑스어</option>
                        <option value='HU'>헝가리어</option>
                        <option value='ID'>인도네시아어</option>
                        <option value='IT'>이탈리아어</option>
                        <option value='JA'>일본어</option>
                        <option value='KO'>한국어</option>
                        <option value='NB'>노르웨이어</option>
                        <option value='NL'>네덜란드어</option>
                        <option value='PL'>폴란드어</option>
                        <option value='PT'>포르투갈어</option>
                        <option value='RU'>러시아어</option>
                        <option value='SL'>슬로베니아어</option>
                        <option value='SV'>스웨덴어</option>
                        <option value='TR'>터키어</option>
                        <option value='UK'>우크라이나어</option>
                        <option value='ZH'>중국어</option>
                    </select>
                    <textarea id="input-text" placeholder="번역할 내용을 입력하세요"></textarea>
                    <button id="translate-button">번역하기</button>
                </div>
                
                <!-- translators -->
                <div class="translators">

                    <!-- CORS 문제로 인해 사용 불가-->

                    <div class="translator" id="translator-papago">

                            <option value='FR'>프랑스어</option>

                            <option value='UK'>우크라이나어</option>
                            <option value='ZH'>중국어</option>
                          </select>
                          <div class="textarea-container">
                            <textarea id="output-papago" readonly placeholder="Papago 번역 결과"></textarea>
                            <button class="speaker-button" id="papago-speaker-button">🔊</button>
                          </div>
                    </div>
